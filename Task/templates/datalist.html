<!DOCTYPE html>
<html lang="en">
<head>
<title>Title of the document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
{% block body %} 
  <h1 class="text-center mt-3">Library with Books and Ebooks</h1>
  <div class="back m-3">
    <form method="post" action="" class="form">
        <table class="table">
            <thead>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>File Format</th>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ student.title }}</td>
                    <td>{{ student.author }}</td>
                    <td>{{ student.isbn }}</td>
                    <td>{{ student.file_format }}</td>
                    
                    <td>
                        <a href="{{student.id}}/edit">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
                    <td>
                        <a href="{{student.id}}/delete">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table> 
        <div class="text-center">
        <form action="/create" method="GET" class="text-center bg-success">
            <button type="submit" class="btn btn-secondary">
                <i class="fa fa-plus me-2" aria-hidden="true"></i>Add Book
            </button>
        </form>
    </div>
        
    
        
        
      </form>
</div>


{% endblock %}
</body>

</html>
