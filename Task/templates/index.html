<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Table Background</title>

    <style>
        /* Style the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        /* Style the table header */
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        /* Set the background color of the table to transparent */
        table {
            background-color: rgba(0, 0, 0, 0); /* Using RGBA with alpha value 0 */
            /* OR */
            /* background-color: transparent; */
        }
        .back{
        background-image: url("pexels-ivo-rainha-1290141.jpg");
        height: 100vh;
        width: 100vw;
        background-size: cover;
      }
    </style>
</head>
<body class="back">

    <h1>Transparent Table Background Example</h1>

    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
