<!DOCTYPE html>
<html lang="en">
<head>
<title>Title of the document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
{% block body %} 
  <div>
    <form method="post" action="">
        <table class="table">
            
              <tr>
                <td>Title of the Book</td>
                <td>
                    <input type="text" name="title" class="form-control" required>
                </td>
              </tr>
              <tr>
                <td>Author of the Book</td>
                <td>
                    <input type="text" name="author" class="form-control" required>
                </td>
              </tr>
              <tr>
                <td>ISBN of the Book</td>
                <td>
                    <input type="text" name="isbn" class="form-control" required>
                </td>
              </tr>
              <tr>
                <td>File format of the Book</td>
                <td>
                    <input type="text" name="file_format" class="form-control">
                </td>
              </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="button" value="Add Book" class="btn btn-primary">
                </td>
            </tr>
              
        </table> 
{% endblock %}
        
      </form>
